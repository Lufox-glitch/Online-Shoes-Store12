<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Order - P&S Online Shoes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        header h1 {
            font-size: 28px;
        }

        .back-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: white;
            color: #667eea;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-form input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-form button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tracking-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
            color: #333;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
        }

        .timeline-dot {
            width: 50px;
            height: 50px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            flex-shrink: 0;
            position: relative;
        }

        .timeline-item:not(:last-child) .timeline-dot::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #667eea;
            transform: translateX(-50%);
        }

        .timeline-item.completed .timeline-dot {
            background: #10b981;
        }

        .timeline-item.completed .timeline-dot::after {
            background: #10b981;
        }

        .timeline-content {
            flex: 1;
            padding-top: 5px;
        }

        .timeline-status {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .timeline-date {
            font-size: 13px;
            color: #999;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .not-found {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-processing {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-shipped {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-out_for_delivery {
            background: #fce7f3;
            color: #831843;
        }

        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }
    </style>
</head>
<body>
    <header>
        <h1>üîç Track Your Order</h1>
        <a href="/Online-Shoes-Store/Front-End/customer-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
    </header>

    <div class="container">
        <div class="search-section">
            <h2 style="margin-bottom: 20px; color: #333;">Enter Your Tracking Number</h2>
            <div class="search-form">
                <input type="text" id="trackingInput" placeholder="e.g., TRK1739892356789" autocomplete="off">
                <button onclick="searchTracking()">Search</button>
            </div>
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
        </div>

        <div id="trackingResult"></div>
    </div>

    <script>
        function showError(msg) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(msg) {
            const successEl = document.getElementById('successMsg');
            successEl.textContent = msg;
            successEl.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        async function searchTracking() {
            const trackingNumber = document.getElementById('trackingInput').value.trim();
            
            if (!trackingNumber) {
                showError('Please enter a tracking number');
                return;
            }

            const resultDiv = document.getElementById('trackingResult');
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';

            try {
                const response = await fetch(`/Online-Shoes-Store/Backend/api/delivery.php?request=search-tracking/${encodeURIComponent(trackingNumber)}`, {
                    credentials: 'include'
                });

                const data = await response.json();
                console.log('Tracking search response:', data);

                if (data.success && data.data) {
                    const delivery = data.data;
                    const order = delivery.order;
                    
                    showSuccess('Order found!');

                    // Define timeline statuses
                    const statuses = ['pending', 'processing', 'shipped', 'out_for_delivery', 'delivered'];
                    const statusIcons = {
                        'pending': 'üì¶',
                        'processing': '‚öôÔ∏è',
                        'shipped': 'üöö',
                        'out_for_delivery': 'üöõ',
                        'delivered': '‚úÖ'
                    };

                    const currentStatusIndex = statuses.indexOf(delivery.delivery_status);

                    let timelineHTML = '';
                    statuses.forEach((status, index) => {
                        const isCompleted = index <= currentStatusIndex;
                        const statusLabel = status.replace('_', ' ').charAt(0).toUpperCase() + status.replace('_', ' ').slice(1);
                        
                        timelineHTML += `
                            <div class="timeline-item ${isCompleted ? 'completed' : ''}">
                                <div class="timeline-dot">${statusIcons[status]}</div>
                                <div class="timeline-content">
                                    <div class="timeline-status">${statusLabel}</div>
                                    ${isCompleted ? '<div class="timeline-date">‚úì Completed</div>' : '<div class="timeline-date">Pending</div>'}
                                </div>
                            </div>
                        `;
                    });

                    const html = `
                        <div class="tracking-card">
                            <div class="order-info">
                                <div class="info-item">
                                    <div class="info-label">Order ID</div>
                                    <div class="info-value">#${order.id}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Tracking Number</div>
                                    <div class="info-value">${delivery.tracking_number}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Order Amount</div>
                                    <div class="info-value">‚Ç®${parseFloat(order.total_amount).toLocaleString()}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Estimated Delivery</div>
                                    <div class="info-value">${new Date(delivery.estimated_delivery_date).toLocaleDateString()}</div>
                                </div>
                            </div>

                            <h3 style="margin-bottom: 20px; color: #333;">Delivery Progress</h3>
                            <div class="timeline">
                                ${timelineHTML}
                            </div>

                            <div style="text-align: center; margin-top: 30px;">
                                <span class="status-badge status-${delivery.delivery_status}">
                                    ${delivery.delivery_status.replace('_', ' ').toUpperCase()}
                                </span>
                            </div>
                        </div>
                    `;

                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `
                        <div class="tracking-card">
                            <div class="not-found">
                                <h2 style="color: #333; margin-bottom: 10px;">Order Not Found</h2>
                                <p>Sorry, we couldn't find an order with tracking number: <strong>${trackingNumber}</strong></p>
                                <p style="margin-top: 20px; font-size: 14px;">Please check the tracking number and try again.</p>
                            </div>
                        </div>
                    `;
                    showError('Tracking number not found');
                }
            } catch (error) {
                console.error('Error searching tracking:', error);
                showError('Error searching for order. Please try again.');
                resultDiv.innerHTML = '';
            }
        }

        // Allow Enter key to search
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('trackingInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchTracking();
            });
        });
    </script>
</body>
</html>
